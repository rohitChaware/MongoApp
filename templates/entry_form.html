<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Book Reviews</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_view.css')}}" media="all">

</head>

<body id="main_body">

<div id="form_container">

    <h1><a>Book Reviews</a></h1>

    <form id="form_62790" class="appnitro" method="POST">
        <div class="form_description">
            <h2>Book Reviews</h2>
            <p>Add a book review</p>
        </div>
        <ul>
            <li id="li_1">
                <label class="description" for="book">Name of the Book </label>
                <div>
                    <input id="book" name="book" class="element text medium" type="text" maxlength="255"
                           value=""/>
                </div>
            </li>
            <li id="li_2">
                <label class="description" for="author">Book's Author </label>
                <div>
                    <input id="author" name="author" class="element text medium" type="text" maxlength="255"
                           value=""/>
                </div>
            </li>
            <li id="li_3">
                <label class="description" for="review">Review </label>
                <div>
                    <textarea id="review" name="review" class="element textarea medium"></textarea>
                </div>
            </li>

            <li class="buttons">
                <input type="hidden" name="form_id" value="62790"/>

                <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit"/>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
